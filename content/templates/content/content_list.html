{% extends 'content/base.html' %}
{% block content %}
<a href="{% url 'content-detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
{% for post in posts %}
<div class="post">
    <div class="date">{{ post.published_date }}</div>
</div>
<h1><a href="{% url 'content-detail' pk=post.pk %}">{{ post.title }}</a></h1>
<p>{{ post.body|linebreaksbr }}</p>
<a href="{% url 'content-detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
</div>
{% endfor %}
{% endblock content %}
